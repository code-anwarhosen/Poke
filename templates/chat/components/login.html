{% load static %}

<!-- Start: Login/Register Page Header Section -->
<header class="p-4 px-10 bg-slate-900 shadow flex justify-between items-center">
    <div class="flex items-center space-x-1">
        <img src="{% static 'chat/icons/logo2.webp' %}" alt="User Profile" class="w-10 h-10 rounded-full border-1 border-teal-400">
        <h1 class="text-2xl font-bold">Poke</h1>
    </div>
    
    <a href="{% url "register" %}" class="flex items-center space-x-2 text-sm font-medium hover:text-gray-300">
        <!-- User Icon -->
        <span>Register</span>
    </a>
    
</header>
<!-- End: Login/Register Page Header Section -->


<!-- START: Login Section -->
<div class="container mx-auto px-4 py-16 flex items-center justify-center">
    <div class="w-full max-w-md bg-slate-700 rounded-lg shadow-lg p-8">
        
        <img src="{% static 'chat/icons/login.png' %}" alt="Login" class="w-24 h-24 mx-auto mb-6">
        <h2 class="text-2xl font-bold text-center text-teal-400 mb-4">Welcome to Poke!</h2>
        <h2 class="text-3xl font-bold text-center text-teal-400 mb-6">Login</h2>
        
        <form action="{% url "login" %}" method="POST">
            {% csrf_token %}

            <!-- Username Input -->
            <div class="mb-4">
                <label for="username" class="block text-sm font-medium text-gray-300">Username</label>
                <input type="text" id="username" name="username" required placeholder="Username"
                    class="w-full px-4 py-2 mt-1 bg-slate-800 text-white rounded-lg border border-slate-600 focus:ring-2 focus:ring-teal-400 focus:outline-none">
            </div>

            <!-- Password Input -->
            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-gray-300">Password</label>
                <input type="password" id="password" name="password" required placeholder="* * * * * * * * * *"
                    class="w-full px-4 py-2 mt-1 bg-slate-800 text-white rounded-lg border border-slate-600 focus:ring-2 focus:ring-teal-400 focus:outline-none">
            </div>

            <!-- Submit Button -->
            <button type="submit"
                    class="w-full bg-blue-500 hover:bg-slate-800 text-white font-semibold py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-400">
                Login
            </button>

            <!-- Additional Links -->
            <div class="mt-6 text-center">
                <a href="#" class="text-sm text-slate-100 hover:text-teal-400 hover:underline">Forgot Password?</a>
            </div>
            <div class="mt-4 text-center">
                <p class="text-sm text-gray-400">Don't have an account? 
                    <a href="{% url "register" %}" class="text-slate-100 hover:underline">Register here</a>
                </p>
            </div>
        </form>
    </div>
</div>
<!-- END: Login Section -->
