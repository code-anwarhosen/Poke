{% load static %}

<!-- START: Navbar Section -->
<nav class="bg-slate-900 shadow-md">
    <div class="container mx-auto px-4 py-3 flex items-center justify-between">

        <!-- Hamburger Icon -->
        <button id="menu-btn" class="focus:outline-none z-50">
            <img src="{% static 'chat/icons/Hamburger.png' %}" alt="Menu" class="h6- w-6">
        </button>

        <!-- Project Name -->
        <!-- <a href="{% url "home" %}" class="text-2xl font-bold text-teal-400">Poke</a> -->

        <!-- User Profile Icon -->
        <div class="relative">
            <img id="profile-btn" src="{{ user.profile.avatar.url }}" alt="User Profile" class="w-10 h-10 rounded-full border-1 border-teal-400 cursor-pointer">
            <!-- Profile Dropdown -->
            <div id="profile-dropdown" class="z-50 absolute right-4 -mt-0 w-40 bg-slate-700 border border-slate-600 rounded-md hidden opacity-0 shadow-lg">
                
                {% if user.is_authenticated and user.is_staff %}
                    <a href="/admin/" class="block px-4 py-2 text-sm text-gray-300 bg-slate-600">Hello, {{ user.profile.full_name }}</a>
                {% else %}
                    <p class="block px-4 py-2 text-sm text-gray-300 bg-slate-600">Hi, {{ user.profile.full_name }}</p>
                {% endif %}
                
                <a href="{% url "profile" user %}" class="block px-4 py-2 text-sm text-gray-300 hover:bg-slate-600">Your Profile</a>
                <a href="{% url "logout" %}" class="block px-4 py-2 text-sm text-gray-300 hover:bg-slate-600">Logout</a>
            </div>
        </div>
    </div>
</nav>

<!-- Overlay Mobile Menu -->
<div id="mobile-menu" class="fixed inset-0 bg-slate-800 bg-opacity-100 hidden opacity-0 z-40">
    <div class="flex flex-col items-center justify-center h-full space-y-8">
        <a href="{% url "home" %}" class="text-2xl text-gray-300 hover:text-teal-400">Home</a>
        <!-- <a href="#" class="text-2xl text-gray-300 hover:text-teal-400">Chats</a> -->
        <a href="{% url "profile" user %}" class="text-2xl text-gray-300 hover:text-teal-400">Profile</a>
        <!-- <a href="#" class="text-2xl text-gray-300 hover:text-teal-400">Settings</a> -->
        <a href="{% url "logout" %}" class="text-2xl text-gray-300 hover:text-teal-400">Logout</a>
    </div>
</div>
<!-- END: Navbar Section -->
