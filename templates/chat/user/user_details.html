<!-- Start: User Details Content Section -->
<main class="flex-1 p-6">
    <!-- User Avatar and Name -->
    <div class="flex flex-col items-center mb-8">
        <img src="{{ profile.profile.avatar.url }}" alt="User Avatar" class="rounded-full bg-gray-600 mb-4" style="max-width: 200px; max-height: 200px;">
        <h2 class="text-2xl font-semibold">{{ profile.profile.full_name }}</h2>
        <h4 class="text-md font-semibold">@{{ profile.username }}</h4>
        
        <!-- user online status  -->
        <p class="text-sm text-gray-400">
            {% if profile.profile.is_online %}
                Online
            {% else %}
                active {{ profile.profile.last_seen|timesince }} ago 
            {% endif %}
        </p>
        <hr style="border: none; height: 2px; background-color: rgb(227, 220, 225); width: 70%; margin-top: 20px;">
    </div>

{% if user.username == profile.username %}
    <!-- Action Buttons if viewing self profile -->
    <div class="space-y-2 max-w-xs mx-auto">
        <button class="w-full px-4 py-2 bg-gray-700 hover:bg-gray-600 rounded-lg text-white font-medium">
            <a href="#">Edit Profile</a>
        </button>
        <button class="w-full px-4 py-2 bg-gray-700 hover:bg-blue-700 rounded-lg text-white font-medium">
            <a href="{% url "home" %}">Go Back</a>
        </button>
    </div>
{% else %}
    <!-- Action Buttons if viewing other user profile -->
    <div class="space-y-2 max-w-xs mx-auto">
        <button class="w-full px-4 py-2 bg-gray-700 hover:bg-gray-600 rounded-lg text-white font-medium">
            <a href="{% url "private_room" profile.username %}">Send Messages</a>
        </button>
        <button class="w-full px-4 py-2 bg-gray-700 hover:bg-blue-700 rounded-lg text-white font-medium">
            Add to Contacts
        </button>
        <button class="w-full px-4 py-2 bg-gray-700 hover:bg-yellow-700 rounded-lg text-white font-medium">
            Report
        </button>
        <button class="w-full px-4 py-2 bg-gray-700 hover:bg-red-700 rounded-lg text-white font-medium">
            Block
        </button>
        <button class="w-full px-4 py-2 bg-gray-700 hover:bg-blue-700 rounded-lg text-white font-medium">
            <a href="{% url "home" %}">Go Back</a>
        </button>
    </div>
{% endif %}
</main>
<!-- End: User Details Content Section -->
